<!DOCTYPE html>

        </article>

        <article class="card">
          <img src="./images/cards/Bald-Mountains-img.png" alt="landscape-image" class="card__picture">

            <button class="card__like-button" aria-label="like-button" type="button"></button>

            <button class="card__like-button" aria-label="like-button" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/cards/Vanoise-National-Park-img.png" alt="landscape-image" class="card__picture">
          <div class="card__info">
            <h2 class="card__title">Vanoise National Park</h2>
            <button class="card__like-button" aria-label="like-button" type="button"></button>
          </div>

        <article class="card">

            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__like-button" aria-label="like-button" type="button"></button>

    </main>

          <h3 class="popup__title">Edit profile</h3>
          <input type="text" class="popup__input-field popup__input-field_value_name" name="profile-name" value="Name" required>
          <input type="text" class="popup__input-field popup__input-field_value_job" name="profile-job" value="About me" required>
          <input type="submit" class="popup__save-button" value="Save">
        </form>
