<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="logo-placed-header">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-picture.png" alt="profile-picture" class="profile__picture">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"><img src="./images/edit-sign.svg" alt="edit-sign-button" class="profile__edit-sign-img"></button>
          <p class="profile__details">Explorer</p>
        </div>
        <button class="profile__add-button"><img src="./images/add-sign.svg" alt="add-sign-button" class="profile__add-sign-img"></button>
      </section>

      <section class="gallery">

        <!-- <article class="card">
            <img src="" alt="card__picture" class="card__picture">
            <h2 class="card__title">card__title</h2>
            <button class="card__like-button"><img src="./images/like-sign.svg" alt="" class="card__like-sign-img"></button>
          </article> -->

        <article class="card">
            <img src="./images/cards/Yosemite-Valley-img.png" alt="landscape-image" class="card__picture">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="card__like-button"><img src="./images/like-sign.svg" alt="" class="card__like-sign-img"></button>
          </article>

          <article class="card">
            <img src="./images/cards/Lake-Louise-img.png" alt="landscape-image" class="card__picture">
            <h2 class="card__title">Lake Louise</h2>
            <button class="card__like-button"><img src="./images/like-sign.svg" alt="" class="card__like-sign-img"></button>
          </article>

          <article class="card">
            <img src="./images/cards/Bald-Mountains-img.png" alt="landscape-image" class="card__picture">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="card__like-button"><img src="./images/like-sign.svg" alt="" class="card__like-sign-img"></button>
          </article>

          <article class="card">
            <img src="./images/cards/Latemar-img.png" alt="landscape-image" class="card__picture">
            <h2 class="card__title">Latemar</h2>
            <button class="card__like-button"><img src="./images/like-sign.svg" alt="" class="card__like-sign-img"></button>
          </article>

          <article class="card">
            <img src="./images/cards/Vanoise-National-Park-img.png" alt="landscape-image" class="card__picture">
            <h2 class="card__title">Vanoise National Park</h2>
            <button class="card__like-button"><img src="./images/like-sign.svg" alt="" class="card__like-sign-img"></button>
          </article>

          <article class="card">
            <img src="./images/cards/Lago-di-Braies-img.png" alt="landscape-image" class="card__picture">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__like-button"><img src="./images/like-sign.svg" alt="" class="card__like-sign-img"></button>
          </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

  </div>
</body>

<script src="./scripts/script.js"></script>

</html>
