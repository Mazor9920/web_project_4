<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page" id="page">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="logo-placed-header">
    </header>

    <main class="content" id="content">

      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-picture.png" alt="profile-picture" class="profile__picture">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" aria-label="edit-button" type="button"></button>
          <p class="profile__details">Explorer</p>
        </div>
        <button class="profile__add-button" aria-label="add-button" type="button"></button>
      </section>

      <section class="gallery">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <section id="edit-profile-popup" class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_value_edit-profile-form">
        <button class="popup__close-button popup__close-button_placed_edit-profile-form" aria-label="close-button"></button>
        <form action="/action_page.php" name="edit-profile-form" class="form popup__form form__type_edit-profile" novalidate>
          <h3 class="form__title form__title_placed_edit-profile-form">Edit profile</h3>

          <label class="form__field">
            <input type="text" id="profile-name-input" class="form__input form__input_value_profile-name" name="profile-name" minlength="2" maxlength="40" required>
            <span class="form__placeholder profile-name-input-placeholder">Name</span>
            <span class="form__input-error profile-name-input-error"></span>
          </label>

          <label class="form__field">
            <input type="text" id="profile-job-input" class="form__input form__input_value_profile-job" name="profile-job" minlength="2" maxlength="200" required>
            <span class="form__placeholder profile-job-input-placeholder">About me</span>
            <span class="form__input-error profile-job-input-error"></span>
          </label>

          <button type="submit" class="form__submit-button form__submit-button_value_profile-save">Save</button>
        </form>
      </div>
    </section>

    <section id="add-card-popup" class="popup popup_type_add-card">
      <div class="popup__container popup__container_value_add-card-form">
        <button class="popup__close-button popup__close-button_placed_add-card-form" aria-label="close-button"></button>
        <form action="/action_page.php" name="add-card-form" class="form popup__form form__type_add-card" novalidate>
          <h3 class="form__title form__title_placed_add-card-form">New place</h3>

          <label class="form__field">
            <input type="text" id="card-name-input" class="form__input form__input_value_card-name" name="card-name" minlength="1" maxlength="30" required>
            <span class="form__placeholder card-name-input-placeholder">Title</span>
            <span class="form__input-error card-name-input-error"></span>
          </label>

          <label class="form__field">
            <input type="url" id="card-link-input" class="form__input form__input_value_card-link" name="card-link" required>
            <span class="form__placeholder card-link-input-placeholder">Image link</span>
            <span class="form__input-error card-link-input-error"></span>
          </label>

          <button type="submit" class="form__submit-button form__submit-button_value_create-card">Create</button>
        </form>
      </div>
    </section>

    <section id="card-popup" class="popup popup_type_card-popup">
      <div class="popup__container popup__container_value_card-popup">
        <button class="popup__close-button popup__close-button_placed_card-popup" aria-label="close-button"></button>
        <img alt="landscape-image" class="popup__close-up-picture" src=" ">
        <p class="popup__picture-details"></p>
      </div>
    </section>

  </div>

  <template id="card-template" class="template template_card">
    <article class="card">
      <button class="card__delete-button" aria-label="delete-button"></button>
      <img alt="landscape-image" class="card__picture" src=" ">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" aria-label="like-button" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/data/cards.js"></script>
  <script src="./scripts/forms_activate.js"></script>
  <script src="./scripts/forms_validate.js"></script>
  <script src="./scripts/popup.js"></script>
  <script src="./scripts/script.js"></script>

</body>

</html>
