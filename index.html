<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="logo-placed-header">
    </header>

    <main class="content" id="content">

      <section class="profile">

        <div class="profile__info">
          <img src="./images/profile-picture.png" alt="profile-picture" class="profile__picture">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button">
            <div class="profile__btn-box">
              <img src="./images/icons/edit-icon.svg" alt="edit-icon-button" class="profile__edit-icon">
            </div>
          </button>
          <p class="profile__details">Explorer</p>
        </div>
        <button class="profile__add-button">
          <div class="profile__btn-box">
            <img src="./images/icons/add-icon.svg" alt="add-icon-button" class="profile__add-icon">
          </div>
        </button>

        <div class="popup">
          <button class="popup__close-button">
            <div class="popup__icon-box">
              <img src="./images/icons/close-icon.svg" alt="close-icon-button" class="popup__close-icon">
            </div>
          </button>
          <div class="popup__form-container">
            <form action="" class="popup__edit-form">
              <h3 class="popup__title">Edit profile</h3>
              <input type="text" class="popup__input-field" name="profile-name" value="Name">
              <input type="text" class="popup__input-field" name="profile-about" value="About me">
              <input type="submit" class="popup__save-button" value="Save">
            </form>
          </div>

      </section>


      <section class="gallery">

        <article class="card">
          <img src="./images/cards/Yosemite-Valley-img.png" alt="landscape-image" class="card__picture">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__like-button">
            <div class="card__icon-box">
              <img src="./images/icons/like-icon.svg" alt="like-icon-button" class="card__like-icon">
            </div>
          </button>
        </article>

        <article class="card">
          <img src="./images/cards/Lake-Louise-img.png" alt="landscape-image" class="card__picture">
          <h2 class="card__title">Lake Louise</h2>
          <button class="card__like-button">
            <div class="card__icon-box">
              <img src="./images/icons/like-icon.svg" alt="like-icon-button" class="card__like-icon">
            </div>
          </button>
        </article>

        <article class="card">
          <img src="./images/cards/Bald-Mountains-img.png" alt="landscape-image" class="card__picture">
          <h2 class="card__title">Bald Mountains</h2>
          <button class="card__like-button">
            <div class="card__icon-box">
              <img src="./images/icons/like-icon.svg" alt="like-icon-button" class="card__like-icon">
            </div>
          </button>
        </article>

        <article class="card">
          <img src="./images/cards/Latemar-img.png" alt="landscape-image" class="card__picture">
          <h2 class="card__title">Latemar</h2>
          <button class="card__like-button">
            <div class="card__icon-box">
              <img src="./images/icons/like-icon.svg" alt="like-icon-button" class="card__like-icon">
            </div>
          </button>
        </article>

        <article class="card">
          <img src="./images/cards/Vanoise-National-Park-img.png" alt="landscape-image" class="card__picture">
          <h2 class="card__title">Vanoise National Park</h2>
          <button class="card__like-button">
            <div class="card__icon-box">
              <img src="./images/icons/like-icon.svg" alt="like-icon-button" class="card__like-icon">
            </div>
          </button>
        </article>

        <article class="card">
          <img src="./images/cards/Lago-di-Braies-img.png" alt="landscape-image" class="card__picture">
          <h2 class="card__title">Lago di Braies</h2>
          <button class="card__like-button">
            <div class="card__icon-box">
              <img src="./images/icons/like-icon.svg" alt="like-icon-button" class="card__like-icon">
            </div>
          </button>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

  </div>
</body>

<script src="./scripts/script.js"></script>

</html>
